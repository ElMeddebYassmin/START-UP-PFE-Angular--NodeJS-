<div class="page-layout simple fullwidth" fxLayout="column" id="bg">
    <!-- HEADER -->
    <div class="container">
        <div class="row justify-content-md-center" id="bm">
            
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Chercher">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort width="100%">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id du commande </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
                <!-- email Column -->
                <ng-container matColumnDef="projetId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID du projet </th>
                    <td mat-cell *matCellDef="let row"> {{row.projetId}} </td>
                </ng-container>
                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID d'utilisateur </th>
                    <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
                </ng-container>
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom d'utilisateur </th>
                    <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table><br><br>
        </div>
    </div>
</div>
