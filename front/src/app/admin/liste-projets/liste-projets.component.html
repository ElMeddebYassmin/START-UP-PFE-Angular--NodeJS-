<div class="page-layout simple fullwidth" fxLayout="column" id="bg">
    <!-- HEADER -->
    <div class="container">
    <div class="row justify-content-md-center" id="bm">
    <div class="col-4"><br>
      <h1>Liste des projets</h1>
    </div>
    </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Chercher">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort width="100%">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      <!-- nom column -->
      <ng-container matColumnDef="nomProjet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du projet </th>
      <td mat-cell *matCellDef="let row"> {{row.nomProjet}} </td>
      </ng-container>
    <!-- prenom Column -->
      <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description du projet </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
     <!-- date de naissance Column -->
      <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix du projet </th>
      <td mat-cell *matCellDef="let row" > {{row.prix}} </td>
      </ng-container>
     <!-- telephone Column -->
      <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row" > <img src="{{row.image}}" width="170" height="150"> </td>
      </ng-container>
        <!-- telephone Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id d'utilisateur </th>
          <td mat-cell *matCellDef="let row" > {{row.userId}} </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
      </table>
    </div>
    </div><br><br><br>
    </div>
